<html style="height: 100%;">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>ZENITSU</title>
</head><body style="margin: 0px; background: #0e0e0e; height: 100%">
        <img id="rainbow" style="display: block;-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="">
        <script>
            const api_url = 'https://raw.githubusercontent.com/Awesome-Tofu/wa-botAPIs/main/Just%20a%20json/zenitsu.json'
            async function getIMG() {
                const response = await fetch(api_url);
                const data = await response.json();
                let random = data[Math.floor(Math.random() * data.length)];
                console.log(random.zen);
                document.getElementById('rainbow').src = (random.zen);
            }
            // const data = await response.json();
            // console.log(data);
            // }
            getIMG();
         </script>
    </body>
</html>
